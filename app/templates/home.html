{% extends "base.html" %}
{% block title %}Product and Sales Analytics{% endblock %}
{% load humanize %}
{% block content %}

<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
    }
    .menu-section {
        padding: 40px 20px;
    }
    .menu-header {
        margin-bottom: 30px;
        color: #333;
        font-weight: 600;
        text-align: center;
        border-bottom: 2px solid #0d47a1;
        padding-bottom: 10px;
    }
    .menu-item {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background: white;
        border-radius: 10px;
        margin-bottom: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        cursor: pointer; /* Makes the entire item clickable */
        text-decoration: none; /* Remove underline from links */
        color: #333; /* Default text color */
        position: relative; /* For hover effect */
    }
    .menu-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }
    .menu-item .icon {
        font-size: 35px; /* Increased icon size */
        color: #0d47a1;
        margin-right: 20px; /* Adjusted spacing */
    }
    .menu-item h5 {
        margin: 0; /* Remove default margin */
        flex: 1; /* Allow the title to take available space */
    }
    /* Adding a subtle bottom border to each item */
    .menu-item:after {
        content: '';
        display: block;
        width: 100%;
        height: 2px;
        background: #e0e0e0;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        transition: background 0.3s;
    }
    .menu-item:hover:after {
        background: #0d47a1; /* Change border color on hover */
    }
</style>

<div class="container menu-section">
    <!-- Products Section -->
    <h3 class="menu-header">Products</h3>
    <div class="row">
        <div class="col s12">
            <a href="{% url 'add_product' %}" class="menu-item">
                <i class="fas fa-plus-circle icon"></i>
                <h5>Add New Product</h5>
            </a>
            <a href="{% url 'product_list' %}" class="menu-item">
                <i class="fas fa-list icon"></i>
                <h5>Sale Product</h5>
            </a>
    
            <a href="{% url 'sold_product_list' %}" class="menu-item">
                <i class="fas fa-check-circle icon"></i>
                <h5>Sold Products</h5>
            </a>
            <a href="{% url 'product_list_view' %}" class="menu-item">
                <i class="fas fa-eye icon"></i>
                <h5>View Stock Products</h5>
            </a>
            <a href="{% url 'analytics' %}" class="menu-item">
                <i class="fas fa-chart-line icon"></i>
                <h5>Sales Trends</h5>
            </a>
        </div>
    </div>

    <!-- Transactions Section -->
    <h3 class="menu-header">Transactions</h3>
    <div class="row">
        <div class="col s12">
            <a href="{% url 'transaction_create' %}" class="menu-item">
                <i class="fas fa-plus-circle icon"></i>
                <h5>Create Transaction</h5>
            </a>
            <a href="{% url 'transaction_list' %}" class="menu-item">
                <i class="fas fa-list-alt icon"></i>
                <h5>View Transaction</h5>
            </a>
            <a href="{% url 'transaction_summary' %}" class="menu-item">
                <i class="fas fa-chart-pie icon"></i>
                <h5>Transaction Trends</h5>
            </a>
        </div>
    </div>
</div>

<!-- Materialize JS -->
{% endblock %}
